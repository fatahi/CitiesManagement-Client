<a class="btn btn-success" routerLink="/create-city" routerLinkActive="active-menu">add city</a>
<div class="table-responsive">
    <table class="table">
      <thead class=" text-primary">
        <th>
          Id
        </th>
        <th>
          Country Name
        </th>
        <th>
          City Name
        </th>
        <th>
          Picture
        </th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of cityList">
          <td>
            {{item.id}}
          </td>
          <td>
            {{item.country}}
          </td>
          <td>
            {{item.cityName}}
          </td>
          <td>
            <img src="{{item.imageUrl}}" style="width: 50px;" >
          </td>
          <td>
            <a class="edit" routerLink="/detail-city/{{item.id}}">Details</a>
            <a style="margin-left: 20px;cursor: pointer;" class="delete" (click)="deleteCity(item.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
